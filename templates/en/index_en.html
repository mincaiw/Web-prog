<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Yonsei Lost & Found</title>
    <!-- Chrome, Safari, IE -->
    <link
      rel="shortcut icon"
      href="static/images/기본형_심볼-01.jpg"
      type="image/jpg"
    />
    <link rel="icon" href="static/images/기본형_심볼-01.jpg" type="image/jpg" />
    <link rel="stylesheet" type="text/css" href="static/css/style.css" />
  </head>

  <body>
    <header>
      <div class="container">
        <div class="logo">
          <img
            src="/imges/기본형_심볼-03-removebg-preview.png"
            alt="Yonsei"
            style="width: 225px; height: auto"
          />
        </div>
        <div class="title">
          <h2>Songdo Campus</h2>
          <h1>Yonsei Lost & found</h1>
        </div>
        <ul class="gnb_lang">
          <li><a href="{{ url_for('index_ko') }}">한국어</a></li>
          <li><a href="{{ url_for('index_en') }}">ENGLISH</a></li>
          <li><a href="{{ url_for('index_ch') }}">中文</a></li>
        </ul>
      </div>

      <div class="buttons-container">
        <button id="button1">Registration of found items</button>
        <button id="button2">Search for found items</button>
      </div>
    </header>

    <!-- Button href -->
    <script>
      var button1 = document.getElementById("button1");
      var button2 = document.getElementById("button2");

      button1.addEventListener("click", function () {
        window.location.href = "{{ url_for('register_en') }}";
      });

      button2.addEventListener("click", function () {
        window.location.href = "{{ url_for('find_en') }}";
      });
    </script>
  </body>
</html>
