<!DOCTYPE html>
<html lang="ko">
<head>

    <title>연세 유실물 로그인</title>
</head>
<body>
    <h2>연세 유실물 센터 로그인</h2>

    <form action="/auth/login" method="POST">
        <input type="text" name="email" required>
        <input type="password" name="password" required>

    </form>

    <p>아직 회원이 아니신가요? <a href="/ko/signup">회원가입</a></p>
</body>
</html>
