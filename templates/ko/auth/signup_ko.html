<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>Yonsei Lost & Found</title>
    <!-- Chrome, Safari, IE -->
    <link
      rel="icon"
      href="static/images/기본형_심볼-01_cut.png"
      type="image/png"
    />
  </head>

  <body>
    <h2>회원가입</h2>

    <form action="/ko/signup_ko" method="POST">
      <label for="email">이메일:</label>
      <input type="text" id="email" name="email" required /><br /><br />

      <label for="password">비밀번호:</label>
      <input
        type="password"
        id="password"
        name="password"
        required
      /><br /><br />

      <button type="submit">회원가입</button>
    </form>

    <p>이미 회원이신가요? <a href="/ko/login">로그인</a></p>
  </body>
</html>
